<section class="delete-confirm">
  <mat-card *ngIf="!notFound">
    <mat-card-title>Delete Task</mat-card-title>
    <mat-card-content>
      <p>Are you sure you want to delete the following task?</p>
      <ul>
        <li><strong>Subject:</strong> {{ task?.subject }}</li>
        <li><strong>Priority:</strong> {{ task?.priority }}</li>
        <li><strong>Time Needed:</strong> {{ task?.timeNeeded }} hours</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="confirmDelete()">Confirm</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="notFound" class="not-found">
    <p>Task not found.</p>
  </div>
</section>

<style>
.delete-confirm {
  max-width: 400px;
  margin: 2rem auto;
}
mat-card {
  background: var(--background, #fff);
  border-radius: 1rem;
  box-shadow: 0 2px 16px rgba(0,0,0,0.07);
  padding: 1.5rem 1.5rem 1rem 1.5rem;
}
mat-card-title {
  font-size: 1.3rem;
  margin-bottom: 1rem;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0.5rem 0 1rem 0;
}
li {
  margin-bottom: 0.5rem;
}
.not-found {
  text-align: center;
  color: #c00;
  font-weight: 500;
}
</style>
