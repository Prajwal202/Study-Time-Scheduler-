<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="app-title">Study Time Scheduler</span>
  <span class="spacer"></span>
  <a href="/" class="nav-link">Home</a>
  <a href="/add" class="nav-link">Add Task</a>
  <a href="/tasks" class="nav-link">View Tasks</a>
  <a href="/about" class="nav-link">About</a>
  <button mat-icon-button (click)="toggleDarkMode()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>

<style>
  .app-title {
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  .spacer {
    flex: 1 1 auto;
  }
  main {
    padding: 2rem;
    min-height: calc(100vh - 64px);
    background: var(--background, #fafafa);
    transition: background 0.3s;
  }
</style>
